<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
  const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
/* https://www.atatus.com/blog/fetch-api/ - zamiast samego URL moÅ¼na zbudowaÄ‡ caÅ‚e zapytanie (url + obiekt konfigurujÄ…cy)!
 var req = new Request('https://api.acme.com/users.json', {
    method: 'post',
    mode: 'cors',
    redirect: 'follow'
    headers: {
      "Content-type":
      "application/x-www-form-urlencoded; charset=UTF-8"
    },
    body: 'foo=bar&lorem=ipsum'
  });*/


  const test = fetch(endpoint); //fetch zwraca ogÃ³lny promise
  console.log(test);

  fetch(endpoint).then(blob => console.log(blob))  //nie wiadomo czym jest blob - mp3, img, json?

  const cities = [];
  fetch(endpoint)
    .then(function (responseObj) { 
      console.log('status: ', responseObj.status, responseObj.statusText, responseObj.ok );
      return responseObj}) //kaÅ¼dy .then przekazuje dalej jako argument swojÄ… zwracanÄ… wartoÅ›Ä‡
    .then(blob => blob.json())        //moÅ¼na robiÄ‡ chain dla promise
    // .then(data => cities = data);  //Wiemy, Å¼e to  typ danych json = response 'blob' dziedziczy po Response - ma metodÄ™ json. 
    // .then(data => cities.push(data)); //push robi tablicÄ™ w tablicy ( dla kaÅ¼dej wartoÅ›ci po przecinku osobnÄ…)
    .then(data => cities.push(...data)); //ES6 - ... dodaje zawartoÅ›Ä‡ tablicy
    
    function findMatches(wordToMatch, cities) {   //zwraca przefiltrowanÄ… tabliÄ‡e cities => wybrane elementy, ktÃ³re speÅ‚niajÄ… warunek => city.match || state.match - match zwraca tablicÄ™
      return cities.filter(place => {
        const regx = new RegExp(wordToMatch, 'gi'); //w RegExp za pomocÄ… konstrutora mozemy podaÄ‡ zmiennÄ… (przy iterale tylko stÄ…Å‚Ä… wartoÅ›Ä‡). g = wyszukuje globalnie (nie zatrzymuje siÄ™ po pierwszym) i = case insensitive
        return place.city.match(regx) || place.state.match(regx); //jeÅ¼eli chociaz jeden to caÅ‚y filter = return true. Znajdzie siÄ™ w tablicy
      });
    }

    function numberWithSpaces(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " "); 
    }

    function displayMatches() {                                 //rozdziel funkcje na wykonujÄ…ce osobne czynnoÅ›ci. Najpierw pobierz dane, potem dziaÅ‚aj.
      const matchArray = findMatches(this.value, cities);       // this.value = searchInput.value (to co nasÅ‚uchuje EvList)- zwraca tablicÄ™
      const html = matchArray.map(place => {
        const regex = new RegExp(this.value, 'gi');
        const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`); // zapewnia dodanie span z kalsÄ… do wyszukiwanej frazy = moÅ¼na kolorowaÄ‡!
        const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
        return `
          <li>
            <span class="name">${cityName}, ${stateName}</span>
            <span class="population">${numberWithSpaces(place.population)}</span> 
          </li>
          `;
      }).join('');      //Zamiast tablicy dostajesz jeden wielki string
      suggestions.innerHTML = html;
    }

  const searchInput = document.querySelector('.search');
  const suggestions = document.querySelector('.suggestions');

  searchInput.addEventListener('change',displayMatches);
  searchInput.addEventListener('keyup',displayMatches);

</script>
  </body>
</html>
